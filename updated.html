<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Country Explorer</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Country Explorer</div>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search for a country...">
                <div id="suggestionsBox" class="suggestions-container"></div>
                <select id="filterOptions">
                    <option value="">Select by</option>
                    <optgroup label="Regions">
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </optgroup>
                    <optgroup label="Languages">
                        
                    </optgroup>
                </select>
                <button onclick="openFavoritesList()" id="wishlistBtn"><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div id="countryList" class="country-list"></div>
    </main>

    <div id="favoritesModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeFavoritesList()"><i class="fa fa-arrow-circle-left"></i></span>
            <h2>Favorites</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>

    <!-- Country Details Modal -->
    <div id="countryDetails" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="countryInfo"></div>
            <!-- <button class="go-back-btn" onclick="closeDetails()">Go Back</button> -->
        </div>
    </div>

    <a id="viewMorebtn" class="view" type="button" onclick="showMoreCountries()">Show More</a>

    <div id="filteredPage" class="filtered-page">
        <button onclick="goBackToHome()">Go Back</button>

    </div>


    <script src="script.js"></script>
</body>
</html>
